# database init, supports mysql too
database=h2
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h

# Database Credentials from AWS Secrets Manager
# Uncomment and set your secret name to retrieve DB credentials from AWS Secrets Manager
# Secret must contain JSON with "username", "password", and optionally "url" fields
# app.db.aws-secret-name=vik/secrets-db

# SSL/TLS Configuration
# Option 1: Using classpath resources (default)
# Paths to separate certificate and private key files (PEM format)
app.ssl.enabled=true
# Uncomment to use classpath resources (default if aws-secret-name is not set):
# app.ssl.cert-path=classpath:certs/certificate.pem
# app.ssl.key-path=classpath:certs/private-key.pem

# Option 2: Using AWS Secrets Manager
# Uncomment and set your secret name to retrieve from AWS Secrets Manager
# Secret must contain JSON with "certificate" and "privateKey" fields
app.ssl.aws-secret-name=vik/secrets-cert

# Common SSL Configuration
# Output directory for generated keystore (use target directory on all OS)
app.ssl.keystore-path=target/keystore.p12
app.ssl.keystore-password=changeit
app.ssl.key-alias=spring-petclinic

# Spring Boot SSL/TLS Configuration (pointing to the generated keystore)
server.ssl.key-store=file:target/keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=spring-petclinic
server.port=443
